<app-header></app-header>
<form class="form" [formGroup]="userRegisterForm">
  <label for="input email" class="label email"><img src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/000000/external-Arroba-contact-us-tanah-basah-basic-outline-tanah-basah.png"/>Email</label>
  <input type="email" placeholder="Email" class="input email" formControlName="email">
  <!------------------------------------------------------------------->
  <label for="input username" class="label username"><img src="https://img.icons8.com/plumpy/24/000000/username.png"/>Username</label>
  <input type="text" placeholder="Nome do usuário" class="input username" formControlName="username">
  <!------------------------------------------------------------------->
  <label for="input password" class="label password"><img src="https://img.icons8.com/plumpy/24/000000/password.png"/>Password</label>
  <input type="password" class="input password" placeholder="Senha" formControlName="password">
  <!-------------------------------------------------------------------->
  <button (click)="register()" type="submit"[disabled]="userRegisterForm.invalid" [ngClass]="{'register-button': !userRegisterForm.invalid, 'noRegistered': userRegisterForm.invalid}">{{userRegisterForm.invalid ? 'Preencha todos os campos' : 'Cadastrar' }}</button>
  <p class="text-register" (click)="navegateLogin('login')">Já tenho uma conta</p>
</form>
<app-footer></app-footer>
